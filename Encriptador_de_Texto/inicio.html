<!DOCTYPE html>
<html lang="es>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Encriptador de Texto</title>
</head>
<header>
    <img src="imagenes/Logo.png" alt="Logo de alura con la inicial de la letra a" class="Logo">
</header>
<body>
    
    <h1 class="titulo">Bienvenido al enciptador de texto</h1>

    <h1>
        ¿Cómo funciona?
    </h1>
    <br>
    <p>
        En el cuadro de texto introduce el texto que quieras encriptar, luego pulsa el botón “Encriptar”. 
    </p>
    <p>
        En el otro cuadro de texto veremos como quedo el texto encriptado.
    </p>

    

    <div class="container">                                                                                                                                               
        <div class="principal">
                <textarea class="input-texto" cols="40" rows="6" 
                placeholder="Ingresa el texto que quieras encriptar o desencriptar "></textarea>

                <div class="botones">
                    <button class="encriptar" onclick="btnEncriptar()">
                        Encriptar
                    </button>

                    <button class="desencriptar" onclick="btnDesencriptar()">
                        Desencriptar
                    </button>
                </div>
            </div>
            <div class="muñeco">
    
                <img src="imagenes/Muñeco.png" alt="">
                
            </div>
    
            <div class="resultado">
                
                <textarea class="mensaje" cols="30" rows="10" 
                placeholder="El resultado aparecerá aquí"></textarea>
                <div class="boton_copiar">
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
                </div>
            </div>
        </div>         
</body>
<script src="script.js">

</script>

<footer>
    Roberto Alegre © 2022
</footer>

</html>
